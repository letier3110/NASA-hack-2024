    .starText {
      z-index: 1000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      cursor: pointer;
      color: white;
      font-size: 24px;
    }

    .starBg {
      width: 600px;
      height: 600px;
      border-radius: 50%;
      /* yellow bg */
      background-color: rgba(255, 255, 0, 0.8);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* animation: pulseBg 1s infinite alternate; */
    }

    @keyframes pulseBg {
      from {
        background-color: rgba(255, 255, 0, 0.5);
      }
      to {
        background-color: rgba(255, 255, 0, 0.2);
      }
    }

    .little-star {
      width: 10px;
      height: 10px;
      padding: 40px;
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .little-star .core {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
    }

    .little-star:nth-child(2) {
      animation: spin1 50s linear infinite;
    }
    .little-star:nth-child(2) .core {
      background-color: red;
    }

    .little-star:nth-child(3) {
      animation: spin2 50s linear infinite;
      animation-delay: -35s;
    }
    .little-star:nth-child(3) .core {
      background-color: #aaff55;
    }

    .little-star:nth-child(4) {
      animation: spin3 50s linear infinite;
      animation-delay: -16s;
    }
    .little-star:nth-child(4) .core {
      background-color: #55aaff;
    }

    @keyframes spin1 {
      from {
        transform: rotate(0deg) translateX(250px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(250px) rotate(-360deg);
      }
    }

    @keyframes spin2 {
      from {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes spin3 {
      from {
        transform: rotate(0deg) translateX(200px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(200px) rotate(-360deg);
      }
    }

<body>
  <div class="orbit orbit1"></div>
  <div class="orbit orbit2"></div>
  <div class="orbit orbit3"></div>
  <div class="starBg"></div>
  <div class="starSlot">
    <!-- add star emoji inside -->
    <div id="star"></div>
    <div class="little-star" id="little-star-1">
      <div class="core"></div>
    </div>
    <div class="little-star" id="little-star-2">
      <div class="core"></div>
    </div>
    <div class="little-star" id="little-star-3">
      <div class="core"></div>
    </div>
  </div>
  <div id="cursor-circle"></div>
  <div id="score" style="color: white; position: absolute; top: 10px; left: 10px">
    <div id="count">Score: 0</div>
    <div id="planets"></div>
    <div id="win"></div>
  </div>
  <div class="starText">&#11088;</div>

  <script defer type="text/javascript">
    let isFollow = true
    let firstClick = true
    const planetsSelected ={
      1: false,
      2: false,
      3: false,
    }
    let score = 0
    let distance = 0
    const R = 20 // threshold distance
    const follow = () => {
      const cursorCircle = document.getElementById('cursor-circle')

      cursorCircle.style.left = `${event.clientX}px`
      cursorCircle.style.top = `${event.clientY}px`
    }
    const onClickEvent = () => {
      isFollow = !isFollow
    }
    document.body.addEventListener('click', () => {
      if (firstClick) {
        firstClick = false
        isFollow = !isFollow
        document.getElementById('cursor-circle').addEventListener('click', () => {
          isFollow = !isFollow
          // document.body.removeEventListener('click', onClickEvent)
        })
      }
    })
    document.addEventListener('mousemove', (event) => {
      const cursorCircle = document.getElementById('cursor-circle')

      let left = event.clientX
      let top = event.clientY
      if (isFollow) {
        cursorCircle.style.left = `${left}px`
        cursorCircle.style.top = `${top}px`
      } else {
        left = Number.parseInt(cursorCircle.style.left)
        top = Number.parseInt(cursorCircle.style.top)
      }

      const star = document.getElementById('star')
      const rect = star.getBoundingClientRect()
      const starCenterX = rect.left + rect.width / 2
      const starCenterY = rect.top + rect.height / 2

      const distanceX = left - starCenterX
      const distanceY = top - starCenterY
      distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY)

      const littleStars = document.querySelectorAll('.little-star')
      const orbits = document.querySelectorAll('.orbit')
      const starBg = document.querySelector('.starBg')

      // after threshold distance, the star bg will go from 0.5 to 0.2
      if(distance >= R) {
        starBg.style.opacity = 1

      } else {
        // slow down the opacity change
        starBg.style.opacity = distance / R
      }
      orbits.forEach((orbit, index) => {
        if (distance < R) {
          orbit.style.opacity = (R - distance) / R
        } else {
          orbit.style.opacity = 0
        }
      })
      littleStars.forEach((littleStar, index) => {
        const angle = (index / littleStars.length) * 2 * Math.PI
        const orbitRadius = 70 // distance from the center of the star
        const offsetX = orbitRadius * Math.cos(angle)
        const offsetY = orbitRadius * Math.sin(angle)

        // Adjust opacity based on the distance
        if (distance < R) {
          littleStar.style.opacity = (R - distance) / R
        } else {
          littleStar.style.opacity = 0
        }
      })
    })
    const littleStars = document.querySelectorAll('.little-star')
    littleStars.forEach((littleStar, i) => {
      littleStar.addEventListener('click', () => {
        if (distance < R) {
          planetsSelected[i + 1] = true
        }
        score = Object.values(planetsSelected).filter(Boolean).length * 10
        const displayText = `` 
        + (planetsSelected[1] ? '\nMercury Found! Its color is red!' : '')
        + (planetsSelected[2] ? '\nVenus Found! Its color is yellow!' : '')
        + (planetsSelected[3] ? '\nEarth Found! Its color is blue!' : '')
        document.getElementById('count').innerText = `Score: ${score}`
        document.getElementById('planets').innerText = displayText
        document.getElementById('win').innerText = score === 30 ? 'You win!' : ''
      })
    })
